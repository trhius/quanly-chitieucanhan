<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Smart Spend</title>
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="welcome">
    <!-- Slider container -->
    <div class="slider">
      <!-- Welcome 1 -->
      <div class="slide active">
        <img class="welcome-image" src="assets/images/coins-and-banknotes-in-the-air0.png" alt="Money illustration"/>
        <div class="welcome-text">
          <div class="title">Chào mừng đến với ứng<br/>dụng <span class="brand">Smart Spend</span></div>
        </div>
      </div>

      <!-- Welcome 2 -->
      <div class="slide">
        <img class="welcome-image" src="assets/images/girl-with-piggy-bank-and-coins0.png" alt="Saving illustration"/>
        <div class="welcome-text">
          Kiểm soát tài chính và chinh phục mục tiêu tài chính của bạn
        </div>
      </div>

      <!-- Welcome 3 -->
      <div class="slide">
        <img class="welcome-image" src="assets/images/target-and-money0.png" alt="Target illustration"/>
        <div class="welcome-text">
          Loại bỏ căng thẳng tài chính và không bao giờ chi tiêu quá mức
        </div>
      </div>

      <!-- Welcome 4 -->
      <div class="slide">
        <img class="welcome-image" src="assets/images/brown-wallet-with-money0.png" alt="Wallet illustration"/>
        <div class="welcome-text">
          Đảm bảo tương lai tài chính và quản lý tiền của bạn
        </div>
      </div>
    </div>

    <!-- Navigation dots -->
    <div class="dot-navigation">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Navigation buttons -->
    <div class="navigation">
      <button class="back-button">
        <img src="assets/icons/icon-arrow0.svg" alt="Back" class="icon-arrow back"/>
        <span>Quay lại</span>
      </button>
      
      <button class="next-button">
        <span>Tiếp</span>
        <img src="assets/icons/icon-arrow1.svg" alt="Next" class="icon-arrow"/>
      </button>
    </div>
  </div>

  <script src="./js/welcome.js"></script>
</body>
</html>
