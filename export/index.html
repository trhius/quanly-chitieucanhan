<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Xuất dữ liệu</title>
</head>
<body>
  <div class="export">
    <!-- Header -->
    <div class="header-navigation">
      <a href="../khac/index.html">
        <img class="arrow-left" src="./assets/arrow-left0.svg" alt="back" />
      </a>
      <div class="title">Xuất dữ liệu</div>
      
      <!-- Thêm div chứa icon notification -->
      <div class="header-right">
        <img class="icon-notification" src="assets/icon-notification.svg" alt="notification" />
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="date-range">
        <div class="date-input">
          <label>Từ ngày</label>
          <input type="text" placeholder="dd/mm/yyyy" />
          <!-- <img src="./assets/calendar.svg" alt="calendar" /> -->
        </div>
        
        <div class="date-input">
          <label>Đến ngày</label>
          <input type="text" placeholder="dd/mm/yyyy" />
          <!-- <img src="./assets/calendar.svg" alt="calendar" /> -->
        </div>
      </div>

      <div class="format-section">
        <label>Định dạng</label>
        <div class="format-buttons">
          <button class="active" onclick="setActiveButton(this)">PDF</button>
          <button onclick="setActiveButton(this)">EXCEL</button>
          <button onclick="setActiveButton(this)">CSV</button>
          <button onclick="setActiveButton(this)">EMAIL</button>
        </div>
      </div>

      <div class="illustration">
        <img src="./assets/group0.svg" alt="Export illustration" />
      </div>

      <a href="../khac/index.html" class="button-primary">
        <div class="button-text">Xác nhận</div>
      </a>
    </div>

    <!-- Bottom Navigation -->
    <div class="menu-bottom">
      <a href="../tong-quan/index.html" class="menu-item">
        <img src="./assets/icon-dashboard0.svg" alt="dashboard">
        <div>Tổng quan</div>
      </a>
      <a href="../ngan-sach-ca-nhan/index.html" class="menu-item">
        <img src="./assets/icon-buget0.svg" alt="budget">
        <div>Ngân sách</div>
      </a>
      <a href="../them-giao-dich/index.html" class="menu-item active">
        <img src="./assets/icon-adauga0.svg" alt="add">
        <div>Thêm</div>
      </a>
      <a href="../loi-khuyen/index.html" class="menu-item">
        <img src="./assets/icon-educatie0.svg" alt="advice">
        <div>Lời khuyên</div>
      </a>
      <a href="../khac/index.html" class="menu-item">
        <img src="./assets/icon-more0.svg" alt="more">
        <div>Khác</div>
      </a>
    </div>
  </div>

  <script>
  function setActiveButton(clickedButton) {
    // Remove active class from all buttons
    document.querySelectorAll('.format-buttons button').forEach(button => {
      button.classList.remove('active');
    });
    
    // Add active class to clicked button
    clickedButton.classList.add('active');
  }
  </script>
</body>
</html>
