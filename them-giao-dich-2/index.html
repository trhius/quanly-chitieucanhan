  <script>
    function selectAccount(element) {
      // Remove active class and icon-check from all buttons
      document.querySelectorAll('.button-navigation-conturi, .button-navigation-conturi2, .button-navigation-conturi3')
        .forEach(btn => {
          btn.classList.remove('active');
          const checkIcon = btn.querySelector('.icon-check');
          if (checkIcon) {
            checkIcon.remove();
          }
        });
      
      // Add active class to clicked button
      element.classList.add('active');
      
      // Add check icon to active button
      if (!element.querySelector('.icon-check')) {
        const checkIcon = document.createElement('img');
        checkIcon.className = 'icon-check';
        checkIcon.src = './assets/icon-check0.svg';
        element.insertBefore(checkIcon, element.firstChild);
      }
    }
    
    function selectCategory(element) {
      // Xóa class selected từ tất cả các icon
      document.querySelectorAll('.category-icon').forEach(icon => {
          icon.classList.remove('selected');
      });
      
      // Thêm class selected vào icon được chọn
      element.classList.add('selected');
    }
    </script>
